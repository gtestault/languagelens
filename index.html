<!doctype html>
<!--suppress CssUnresolvedCustomProperty -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<a href="https://github.com/gtestault/languagelens">
						<img src="./images/languagelens.svg" alt="languagelens logo" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					</a>
					<h3>Media question answering</h3>
					<p>
						<small>Gabriel Testault</small>
					</p>
				</section>


				<section data-auto-animate>
					<h2>Features</h2>
					<ul>
						<li>Conversational AI</li>
					</ul>
				</section>
				<section data-auto-animate>
					<h2>Features</h2>
					<ul>
						<li>Conversational AI</li>
						<li>State of the art question answering</li>
					</ul>
				</section>

				<section data-auto-animate>
					<h2>Features</h2>
					<ul>
						<li>Conversational AI</li>
						<li>State of the art question answering</li>
						<li>Youtube transcript processing</li>
					</ul>
				</section>

				<section>
					<h3>Conversational AI</h3>
				</section>

				<section>
					<video data-autoplay muted loop style="max-height: calc(var(--vh, 1vh) * 100);" src="./video/demo_conversation.mp4"></video>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/viewport/viewport.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
