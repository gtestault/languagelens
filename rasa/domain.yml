version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - insult
  - mood_unhappy
  - bot_challenge
  - upload_file
  - EXTERNAL_document_ready

entities:
  - document

slots:
  document:
    type: text
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hey! welcome to Language Lens. I am a bot able to process documents for you. Do you want to learn more?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Glad I could help you!"

  utter_apology:
    - text: "Sorry I couldn't help you :("

  utter_goodbye:
  - text: "Bye"

  utter_prompt_document:
  - text: "Would you like to upload a PDF for me to process?"

  utter_capabilities:
  - text: "I am a document analysis bot. You can give me PDF documents and I'll do some processing magic on them. Do you want to upload a file for me to process?"

  utter_document_ready:
  - text: "Hey! I finished processing {document} for you."

  utter_gif_shocked:
  - custom:
      type: "gif"
      gif: shocked

  utter_upload_file:
  - custom:
      type: "upload"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
